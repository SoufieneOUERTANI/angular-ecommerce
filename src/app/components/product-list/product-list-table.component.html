<table>
    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Unit s in stock</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td>
                <img src="{{tempProduct.imageUrl}}" />
            </td>
            <td>{{tempProduct.name}}</td>
            <td>{{tempProduct.unitPrice | currency:'USD'}}</td>

            <td>{{tempProduct.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
